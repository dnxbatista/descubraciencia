<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra Ciência - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Ícone de perfil -->
        <div class="profile-icon">
            <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Perfil">
        </div>

        <!-- Logo e título -->
        <header class="logo">
            <div class="logo-img">
                <img src="Static/logo.png" alt="Logo Descubra Ciência" style="width: 340px; height: 340px; object-fit: contain;">
            </div>
            <h2>LOGIN</h2>
        </header>

        <!-- Formulário -->
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@email.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="******" required>

            <button type="submit">Entrar</button>

            <a href="#" class="forgot">Esqueceu a senha?</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
